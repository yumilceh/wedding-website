<!DOCTYPE html>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" data-i18n="hero-names"></div>

            </ul>
            <div class="language-selector">
                <button id="lang-es" class="lang-btn active" title="Espanol">
                    <span class="flag">MX</span>
                </button>
                <button id="lang-en" class="lang-btn" title="English">
                    <span class="flag">EN</span>
                </button>
            </div>
            <div class="hamburger">
                <span></span>

        </div>

    <!-- About Us Section -->
    <section id="about" class="about" style="padding-top: 120px;">
        <div class="container">
            <h2 data-i18n="about-title"></h2>
            <div class="about-content">

                    <h3 data-i18n="about-how-met"></h3>

                    <p data-i18n="about-story-3">
                    </p>
                    <p data-i18n="about-story-4">

                    <p data-i18n="about-story-5">
                    </p>
                </div>
                <div class="couple-photos">
                    <div class="photo-frame">
                        <div class="placeholder-img" data-i18n="photo-alejandra"></div>
                    </div>
                </div>
            </div>

            <div class="important-dates">
                <h3 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;" data-i18n="about-important-dates"></h3>
                <div class="dates-grid about-dates-grid">
                    <div class="date-card">
                        <h4 data-i18n="about-when-met"></h4>
                        <p class="date-value" data-i18n="about-when-met-date"></p>
                        <p data-i18n="about-location-context"></p>

                        <p data-i18n="about-moving-together-context"></p>
                    </div>
                    <div class="date-card">
                        <h4 data-i18n="about-proposal"></h4>
                        <p class="date-value" data-i18n="about-proposal-date"></p>
                        <p data-i18n="about-how-proposed"></p>
                    </div>
                    <div class="date-card">
                        <h4 data-i18n="about-wedding-day"></h4>
                        <p class="date-value" data-i18n="hero-date-card"></p>
                        <p data-i18n="hero-location"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 data-i18n="footer-contact"> </h3>
                    <p><i class="fas fa-envelope"></i> <span data-i18n="footer-email"></span></p>
                    <p><i class="fas fa-phone"></i> <span data-i18n="footer-phone"></span></p>
                </div>
                <div class="footer-section">
                    <h3 data-i18n="footer-location"></h3>
                    <p data-i18n="footer-location-details"></p>
                    <p data-i18n="footer-date"></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p data-i18n="footer-copyright">&copy;  <span data-i18n="footer-copyright"></span></p>
            </div>
        </div>
