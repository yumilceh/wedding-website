    <style>
        .photo-grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px; /* Optional padding */
            box-sizing: border-box;
        }

        .photo-grid {
            display: grid;
            /* Force 3 columns on desktop, 2 on mobile, or keep 3 for both */
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px;
            width: 100%;
            max-width: 800px;
            /* Set a fixed aspect ratio for the container to prevent jumping */
            aspect-ratio: 2 / 6; 
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px; /* Optional: softer look */
            /* Ensure images don't stretch the grid */
            min-width: 0;
            min-height: 0;
            display: block;
        }

        /* Mobile Adjustment: if you want 2 columns on small screens */
        @media (max-width: 600px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                aspect-ratio: 3 / 2; /* Flips the box shape for 2x3 layout */
            }
        }
    </style>

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function populateGrid() {
            grid.innerHTML = ''; // Clear the grid
            let usedImages = new Set();
            for (let i = 0; i < numImages; i++) {
                let randomImage;
                do {
                    randomImage = getRandomImage();
                } while (usedImages.has(randomImage));
                usedImages.add(randomImage);
                const img = document.createElement('img');
                img.src = randomImage;
                grid.appendChild(img);
            }
        }

        populateGrid();
        setInterval(populateGrid, 10000);
